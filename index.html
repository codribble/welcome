<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="./static/css/layout.css" rel="stylesheet">
</head>

<style>

</style>

<body>
    <div id="wrapper" class="flexbox">
        <div id="clock">
            <p class="days"></p>
            <div class="timer flexbox">
                <p class="hours"></p>
                <p class="colon">:</p>
                <p class="minutes"></p>
                <p class="colon">:</p>
                <p class="seconds"></p>
            </div>
        </div>

        <div id="askName">
            <form id="askNameForm" autocomplete="off">
                <label for="name">
                    <input type="text" id="name" class="form-input" />
                    <span>What is your name?</span>
                </label>

                <button type="submit">Enter</button>
            </form>
        </div>

        <div id="toDo">
            <p class="intro"></p>

            <form id="toDoForm" autocomplete="off">
                <input type="text" id="toDoInput" class="form-input" placeholder="해야할 일을 적어주세요." />
            </form>

            <div id="myTask" class="flexbox">
                <div class="pending">
                    <strong>할 일 목록</strong>

                    <ul class="pendingList"></ul>
                </div>
                

                <div class="finished">
                    <strong>완료 목록</strong>

                    <ul class="finishedList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./static/js/clock.js"></script>
    <script src="./static/js/whatyourname.js"></script>
    <script src="./static/js/todo.js"></script>
    <script src="./static/js/weather_background.js"></script>
</body>
</html>
